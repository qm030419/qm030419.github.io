<!doctype html>
<html lang="en">
<head>
	<link href="../hobby/音乐播放.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
</head>
	
<body>
	<div class="back">
	<a href="../hobby/hooooobbbbbby.html"> BACK</a>
	</div>
    <div class="shell">
        <input type="radio" name="music" id="item-1" checked><!--单选按钮具有互斥性，只能选择一组中的一个-->
        <input type="radio" name="music" id="item-2">
        <input type="radio" name="music" id="item-3">
      <!--上方图片-->
		<div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="../hobby/安河桥.jpg">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="../hobby/lovely.jpg">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="../hobby/Running up the hill.jpg">
        </label>
      </div>
		
      <!-- 播放器 -->
      <div class="player">
        <div class="information">
          <div>
            <img src="cartoon.jpg" style="width:40px;margin-top: 5px;">
          </div>
			
          <div class="info-area" id="test">
			  <!--歌曲1-->
            <label class="song-info" id="song-info-1">
				
              <div class="title">安和桥</div>
              <div class="Subheading">
                <div class="singer">宋冬野</div>
                <div class="time">3:38</div>
              </div>
            </label>
			  <!--歌曲2-->
            <label class="song-info" id="song-info-2">
              <div class="title">lovely</div>
              <div class="Subheading">
                <div class="singer">Billie</div>
                <div class="time">3:29</div>
              </div>
            </label>
			  <!--歌曲3-->
            <label class="song-info" id="song-info-3">
              <div class="title">Runninh Up That Hill</div>
              <div class="Subheading">
                <div class="singer">Kate Bush</div>
                <div class="time">3:09</div>
              </div>
            </label>
			  
          </div>
         </div>

        		<div class="progress-bar">
          			<span class="progress"></span>
        		</div>
      </div>
		<!--歌曲注释-->
		<div class="exp">
		<div class="alerm">
			<h1>歌</h1>
		    <h1>曲</h1>
			<h1>相</h1>
			<h1>关</h1>
        </div>
			<div class="emo" id="test1">
				<div class="nb">
					
				<!--歌曲1-->
					
				<label class="song11" id="emo-1">
					《安和桥》是宋冬野写给他的奶奶的一首歌曲
					<br><br>
					宋冬野13岁的时候父母离异，之后他就经常去寡居的奶奶那玩，常常一玩就是一个夏天
					<br><br>
					而奶奶就住在北京的安和桥村。
					</label>
					
				<!--歌曲2-->
				<label class="song11" id="emo-2">
					一种拼命想要逃离的感觉，无论花费多少力气，无论话费多少时间，甚至要花费一百年
					<br><br>
					但到到最后Hello,Welcome home……
					<br><br>
					这是首很伤感的歌，但是听起来很好听
					</label>
					
				<!--歌曲3-->
				<label class="song11" id="emo-3">
					是一首表达渴望人与人之间能深层次连接的歌曲，凯特·布什踩着高低错落的音阶释放出了强烈的情感
					<br><br>
					该曲唱出了“奔上高山和巨厦的顶端不是为了更高更快更强，而是为了让你感受到我的痛苦”这一观点
					<br><br>
					蕴含着“人们应互换位置，感同身受他人在这个世界上生活的所有体验”这一道理
					</label>
					
			    </div>
			</div>
		</div>
    </div>
    
	<!-- ----------------超牛的java script技术！ -->
    <script>
      $('input').on('change', function() {
        $('body').toggleClass('background');
      });
    </script>

</body>
</html>
